<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/recipe.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+Marker+Gothic:wght@300;400;600;700&display=swap" rel="stylesheet">


  </head>
  <body>

    <div class="recipe-finder-container">

      <h1>Recipe Finder</h1>

      <form class="search-form">
        <input class="search-bar" type="text" placeholder="Search by name (eg., 'beef')">
        <button class="search-button" type="submit">Search</button>
      </form>

      <div class="random-button-container">
        <button class="random-button">Generate Random Recipe</button>
      </div>

      <div class="message-area">Search a recipe or get a random one!</div>

      <div class="results-grid"></div>

    </div>

    <div class="modal-container hidden">

      <div class="modal-content"></div>

    </div>

    <script src="scripts/main.js" type="module"></script>

  </body>
</html>
